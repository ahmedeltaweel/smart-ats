name: Push Images

on:
  push:
      branches: [ "master" ]
  
jobs:
  pushtoregistry:
    runs-on: ubuntu-latest
    steps:
      - name: Wait for tests to succeed
        uses: lewagon/wait-on-check-action@v0.2
        with:
          ref: ${{ github.ref }}
          check-name: 'Testing'
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          wait-interval: 10
      
      - name: Checkout Code Repository
        uses: actions/checkout@v2.3.4

      - name: Log in to Registry
        uses: azure/docker-login@v1
        with:
          login-server: ${{ secrets.REGISTRY_SERVER }}
          username: ${{ secrets.REGISTRY_USERNAME }}
          password: ${{ secrets.REGISTRY_PASSWORD }}

      - name: Building Images
        run:  docker-compose -f production.yml build

      - name: Make DB Migrations
        run:  docker-compose -f production.yml run --rm django python manage.py migrate
      
      - name: Add GITHUB_SHA tag to images and push them to registry
        run: sh ./tag_images.sh